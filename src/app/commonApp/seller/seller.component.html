<mat-card *ngIf="isAdmin">
  <mat-grid-list cols="3" rowHeight="10:1">
    <mat-grid-tile>
      <mat-card-title>Bienvenido</mat-card-title>
    </mat-grid-tile>
    <mat-grid-tile>
      <p>Usted a iniciado sesión como usuario Admin</p>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field>
        <mat-select placeholder="Seleccione un vendedor" (ngModelChange)="onClick($event)" [(ngModel)]="selectedSeller">
          <mat-option *ngFor="let seller of sellers" [value]="seller.id">
            {{seller.nom}}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
<mat-card>
  <mat-card-title>Dashboard</mat-card-title>
  <mat-grid-list cols="3" rowHeight="470px">
    <mat-grid-tile>
      <mat-card>
        <mat-card-title>Pedidos</mat-card-title>
        <mat-card-subtitle>Estado de pedidos</mat-card-subtitle>
        <mat-divider></mat-divider>
        <mat-card-content>
          <p>&nbsp;</p>
          <div class="ordstatus" *ngFor="let status of ordStatus">
            <button routerLink="/orders/status/{{status.est}}" mat-raised-button matBadge="{{status.count}}" matBadgePosition="after" matBadgeColor="accent">
                {{status.nom}}
            </button>
            <br />
            <br />
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card>
        <mat-card-title>Clientes</mat-card-title>
        <mat-card-subtitle>Estado de Ctas. Ctes.</mat-card-subtitle>
        <mat-divider></mat-divider>
        <mat-card-content>
          <p> &nbsp;</p>
          <p> <button mat-mini-fab color="warn" matTooltip="Más de una semana vencido" matTooltipPosition="above">{{
              det0[0].count }}</button> <strong> {{ det0[0].saldo | currency }}</strong>
          </p>
          <p><button mat-mini-fab class="alert" matTooltip="Menos de una semana vencido" matTooltipPosition="above">{{
              det0[1].count }}</button> <strong> {{ det0[1].saldo | currency}}</strong></p>
          <p><button mat-mini-fab color="primary" matTooltip="No vencido" matTooltipPosition="above">{{ det0[2].count
              }}</button>
            <strong> {{ det0[2].saldo | currency}}</strong>
          </p>
        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-actions align="right">
          <button mat-raised-button color="primary" routerLink='/accounts/view'>VER</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card>
        <mat-card-title>Reportes</mat-card-title>
        <mat-card-subtitle>Al 31/10/2018</mat-card-subtitle>
        <mat-divider></mat-divider>
        <mat-card-content>
          <p> &nbsp;</p>
          <p> &nbsp;</p>
          <p>Proximamente </p>
          <p> &nbsp;</p>
          <p> &nbsp;</p>
        </mat-card-content>
        <mat-divider></mat-divider>

      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
