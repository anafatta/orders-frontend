<mat-grid-list cols="3" valign="top">
  <mat-grid-tile>
    <mat-card class="example-card">
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card>
      <mat-card-title>Bienvenido</mat-card-title>
      <div ng-if=isAdmin>
        <p>Usted a iniciado sesi√≥n como usuario Admin</p>
        <h3>Vendedores</h3>
      </div>
      <mat-form-field>
        <mat-select placeholder="Seleccione un vendedor" (ngModelChange)="onClick($event)" [(ngModel)]="selectedSeller">
          <mat-option *ngFor="let seller of sellers" [value]="seller.id">
            {{seller.nom}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card></mat-card>
  </mat-grid-tile>
</mat-grid-list>
<mat-grid-list cols="3">
  <mat-grid-tile [colspan]="3">

  </mat-grid-tile>
</mat-grid-list>
