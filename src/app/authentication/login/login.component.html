<mat-card class="login">
  <mat-card-title>Iniciar sesión</mat-card-title>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput type="email" placeholder="Usuario" dividerColor="accent" formControlName="username" #username
        required autofocus [ngClass]="{ 'is-invalid': submitted && f.username.errors }" autocomplete="username" />
      <mat-error *ngIf="submitted && f.username.errors">
        <div *ngIf="f.username.errors.required">Debe ingresar su usuario</div>
      </mat-error>
    </mat-form-field>
    <!--<div class="form-group">
      <label for="username">Username</label>
      <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Username is required</div>
      </div>
    </div>-->
    <mat-form-field>
      <input matInput type="password" placeholder="Contraseña" dividerColor="accent" formControlName="password"
        #password required [ngClass]="{ 'is-invalid': submitted && f.password.errors }" autocomplete="current-password">
      <mat-error *ngIf="submitted && f.password.errors">
        <div *ngIf="f.password.errors.required">Debe ingresar su clave</div>
      </mat-error>
    </mat-form-field>
    <!--<div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </div>-->
    <mat-card-actions align="middle">
      <button mat-raised-button color="accent" type="submit">Iniciar Sesión</button>
      <p class="mt-5 mb-3 text-muted">S.H.K. S.A. - &copy;2018</p>
    </mat-card-actions>
  </form>
</mat-card>
