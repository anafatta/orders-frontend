<ng-container>
  <mat-toolbar color="primary" class="header">
    <button mat-icon-button (click)="sidenavmenu.toggle()" *ngIf="user">
      <mat-icon>menu</mat-icon>
    </button>

    <img src="assets/img/Simsiroglu-Logo-Blanco.svg" alt="{{title}}" (click)="sidenavmenu.close()" />
    <p class="user" *ngIf="user">Bienvenido, {{user.firstname}} {{user.lastname}}</p>
    <i class="material-icons" matBadge="0" matBadgeColor="warn" matBadgePosition="above after" style="cursor: pointer"
      matTooltip="Mensajes - Proximamente" matTooltipPosition="left" (click)="sidenavmenu.close()" *ngIf="user">chat</i>
  </mat-toolbar>

  <mat-sidenav-container class="example-container" (backdropClick)="close()">
    <mat-sidenav #sidenavmenu mode="side" closed class="example-sidenav" (keydown.escape)="close('escape')"
      disableClose>
      <button mat-button (click)="sidenavmenu.close()">
        <mat-icon>home</mat-icon>
        <span routerLink='/sellers'>Dashboard</span>
      </button>
      <mat-divider></mat-divider>
      <mat-list>
        <mat-list-item>
          <mat-icon>people</mat-icon> <span>Clientes</span>
        </mat-list-item>
        <mat-list-item><button mat-button (click)="sidenavmenu.close()" routerLink='/customers/view'>Mis Clientes</button></mat-list-item>
        <mat-list-item><button mat-button (click)="sidenavmenu.close()" routerLink='/customers/create'>Nuevo Cliente</button></mat-list-item>
        <mat-divider></mat-divider>
      </mat-list>
      <!--<button mat-menu-item routerLink='/customers/detail'>Ver Pedido</button>-->
      <mat-list>
        <mat-list-item>
          <mat-icon>people</mat-icon> <span>Pedidos</span>
        </mat-list-item>
      </mat-list>
      <mat-list-item><button mat-button (click)="sidenavmenu.close()" routerLink='/orders/view'>Mis Pedidos</button></mat-list-item>
      <mat-list-item><button mat-button (click)="sidenavmenu.close()" routerLink='/orders/detail'>Ver Pedido</button></mat-list-item>
      <mat-list-item><button mat-button (click)="sidenavmenu.close()" routerLink='/orders/create'>Nuevo Pedido</button></mat-list-item>
      <mat-divider></mat-divider>
      <button mat-button (click)="sidenavmenu.close()">
        <mat-icon>timeline</mat-icon>
        <span routerLink='/pageNotFound'>Reportes</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-button (click)="sidenavmenu.close()">
        <mat-icon>lock</mat-icon>
        <span class="nav-link" routerLink="/login" *ngIf="user" (click)="logOut()">Logout</span>
        <span class="nav-link" routerLink="/" *ngIf="!user">Login</span>
      </button>
    </mat-sidenav>

    <mat-sidenav-content (click)="sidenavmenu.close()">
      <app-alert></app-alert>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
    <mat-sidenav #sidenav closed mode="side" position="end" class="sidenavend">
    </mat-sidenav>
  </mat-sidenav-container>

</ng-container>
<app-speed-dial-fab></app-speed-dial-fab>
