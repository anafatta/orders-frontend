<div class="input-group mb-3">
    <div class="input-group-prepend">
      <label class="input-group-text" for="inputGroupSelect01">Clientes</label>
    </div>

    <select #client class="custom-select" [(ngModel)]="selectedClient" data-live-search="true" id= "selectedClient">
      <option *ngFor="let client of clients" [ngValue]=client.id> {{client.nom}}   
    </option>
    </select>
    <button id="button" (click)="onClientSelected()">Submit</button> 
  </div>
