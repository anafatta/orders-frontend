<h1> Clientes</h1>
<div class="table-responsive table-striped">          
  <table class="table">
    <thead>
      <tr>
        <th>Numero de Cliente</th>
        <th>Nombre</th>
      </tr>
    </thead>
    <tbody>
      <tr  (onClickRow)="onClick()" *ngFor="let client of clients; let i = index" >
        <td>{{i}}</td>
        <td>{{client}}</td>
      </tr>
    </tbody>
  </table>
  </div>
